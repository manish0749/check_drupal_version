<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">

    <title>Web</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center url-form-title">
                <h2>Enter URLs separated by line break.</h2>
            </div>
            <form action="/" class="urls-form" method="post">
                <div class="form-group">

                    <textarea class="form-control" rows="7" id="urls" name="urls"
                              placeholder="Enter URL Here..."></textarea>
                    <label for="urls">(Upto 50 URLs allowed)</label>
                </div>
                <div class="text-right url-submit-btn">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <div class="url-search-result-table">
                <div class="table-responsive">
                    {% if urls %}
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>URL</th>
                                <th>drupal version</th>
                                <th>Status Code</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for url,version,status_code in urls %}
                                <tr>
                                    <td>{{ url }}</td>
                                    <td>{{ version }}</td>
                                    <td>{{ status_code }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>

                        </div>

                        <div class="text-right url-submit-btn">
                            <button type="button" class="btn btn-primary" onclick="window.location='/return-files'">
                                Download CSV
                            </button>
                        </div>
                    {% endif %}
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>
</html>
